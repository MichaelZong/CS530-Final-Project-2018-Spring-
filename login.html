<!DOCTYPE html>
<html>
<head>
<title>login/signup</title>
<meta http-equiv="content-Type" content="text/html" charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="content">
		<form id="#mainForm1" class="mainForm mainForm1">
			<div class="number">
				<a href="##" class="linkABlue">Sign In</a>
				<span></span>
				<a href="##" class="linkAGray number1">Sign Up</a>
			</div>
			<div class="normalInput">
				<input type="text" class="phone" maxlength="11" placeholder="username">	
			</div>
			<span class="error error1"></span>
			<span class="error error2"></span>
			<div class="normalInput">
				<input type="text" class="password" maxlength="16" autocomplete="off" placeholder="password">
				<input type="password" class="password1" maxlength="16" autocomplete="off" placeholder="password">
				<a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
					<i class="i_icon"></i>
				</a>
			</div>
			<span class="error error3"></span>
			<div class="rememberField">
				<span class="checkboxPic check_chk" tabindex="-1" isshow="false">
					<i class="i_icon"></i>
				</span>
				<label class="pointer">I've read and accept the policy</label>
				
			</div>
			<span class="otherError">Please read and accept the policy</span>
			<a href="index.html" class="fullBtnBlue">Sign In</a>
		</form>
		<form id="#mainForm2" class="mainForm mainForm2">
			<div class="number">
				<a href="##" class="linkABlue2 number2">Sign In</a>
				<span></span>
				<a href="##" class="linkAGray2">Sign Up</a>
			</div>
			<div class="normalInput">
				<input type="text" class="username" maxlength="32" placeholder="username" autocomplete="off">	
			</div>
			<span class="error error1"></span>		
			<div class="normalInput">
				<input type="text" class="passwordN" maxlength="16" autocomplete="off" placeholder="password">
				<input type="password" class="password1N" maxlength="16" autocomplete="off" placeholder="password">
				<a id="pwdBtnN" href="##" class="pwdBtnShowN" isshow="false">
					<i class="i_icon"></i>
				</a>
			</div>
			<span class="error error3"></span>
			<div class="normalInput">
				<input type="text" class="email" maxlength="32" placeholder="Email" autocomplete="off">
			</div>
			<span class="error error2"></span>
			<div class="rememberField">
				<span class="checkboxPic check_chk" tabindex="-1" isshow="false">
					<i class="i_icon"></i>
				</span>
				<label class="pointer">I've read and accept the policy</label>
			</div>
			<span class="otherError">Please read and accept the policy</span>
			<a href="index.html" class="fullBtnBlue">Sign Up</a>
		</form>
	</div>
	
	</div>
	<ul class="bRadius2 mail">
		<li data-mail="@qq.com" class="item item1">@qq.com</li>
		<li data-mail="@sina.com" class="item item2">@sina.com</li>
		<li data-mail="@126.com" class="item item3">@126.com</li>
		<li data-mail="@163.com" class="item item4">@163.com</li>
		<li data-mail="@gmail.com" class="item item5">@gmail.com</li>
	</ul>
</body>
</html>
